<div *ngIf="request">

  <h2>Forespørgsel</h2>
  <div>
    <p>Originalteksten er på: {{request.languageOrigin}} </p>
    <p>Original tekst:
      "{{request.textToTranslate}}"
    </p>
    <p>Forslag er oversat til: {{request.languageTarget}}

    </p>
    <ul>
      <li *ngFor="let answer of request.answers">
        {{answer.textTranslated}}
      </li>
    </ul>
  </div>

</div>
