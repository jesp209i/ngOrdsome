<h3>Her kan du oprette en ny forespørgsel</h3>

<form #requestForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="textToTranslate" class="col-sm-3 col-form-label" >Tekst der skal oversættes:</label>
    <div class="col-sm-9">
      <textarea class="form-control"
                id="textToTranslate" name="textToTranslate"
                [(ngModel)]="newRequest.textToTranslate"
                required ></textarea>
    </div>
  </div>
  <div class="form-group row">
  <label for="languageOriginId" class="col-sm-3 col-form-label">Hvilket sprog er teksten på?</label>
    <div class="col-sm-9">
      <select [(ngModel)]="newRequest.languageOriginId" class="form-control" required id="languageOriginId" name="languageOriginId">
        <option *ngFor="let language of languageList" [value]="language.id">{{language.name}}</option>
      </select>
    </div>
  </div>
    <div class="form-group row">
    <label for="languageTargetId" class="col-sm-3 col-form-label" >Hvilket sprog skal teksten oversættes til?</label>
      <div class="col-sm-9">
        <select [(ngModel)]="newRequest.languageTargetId" class="form-control" required id="languageTargetId" name="languageTargetId">
          <option *ngFor="let language of languageList" [value]="language.id">{{language.name}}</option>
        </select>
      </div>
    </div>
  <button type="submit" class="btn btn-green" [disabled]="!requestForm.form.valid">Send forespørgsel</button>

</form>
