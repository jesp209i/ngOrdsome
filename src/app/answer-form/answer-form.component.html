<div class="border">
  <form #answerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="languageTarget" class="col-md-3 col-form-label" >Oversættes til:</label>
      <div class="col-md-9">
        <input class="form-control"
               id="languageTarget" name="languageTarget"
               value="{{ languageTarget }}"
               disabled />
      </div>
    </div>
    <div class="form-group row">
      <label for="textTranslated" class="col-md-3 col-form-label" >Oversættelsesforslag:</label>
      <div class="col-md-9">
        <textarea class="form-control"
                  id="textTranslated" name="textTranslated"
                  [(ngModel)]="newAnswer.textTranslated"
                  #textTranslated="ngModel"
                  required ></textarea>
        <div [hidden]="textTranslated.valid || textTranslated.pristine"
             class="alert alert-danger">
          Du skal skrive en oversættelse
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-9 offset-md-3 ">
    <button type="submit" class="btn btn-green" [disabled]="!answerForm.form.valid">Send forslag</button>
      </div>
    </div>

  </form>
</div>
